<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/99eafa2597.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/createaccount.css" />
    <title>Create Account</title>
  </head>
  <body>
    <!-- navbar -->

    <header id="render_navbar"></header>

    <!--  -->
    <div id="customer">
      <form id="create_account">
        <h1>CREATE ACCOUNT</h1>
        <label for="first_name">FIRST NAME</label>
        <div>
          <input type="text" id="first_name" />
        </div>
        <label for="last_name">LAST NAME</label>
        <div>
          <input type="text" id="last_name" />
        </div>
        <label for="email">EMAIL</label>
        <div>
          <input type="text" id="email" />
        </div>
        <label for="password">PASSWORD</label>
        <div>
          <input type="password" id="password" />
        </div>
        <input type="submit" value="CREATE" id="submit" />
      </form>
    </div>
    <hr>

    <!--  bottom section -->

    <section id="render_footer"></section>

    <!--  -->

    <script type="module" src="scripts/createaccount.js"></script>
    <script type="module" src="scripts/nav.js" defer></script>
  </body>
</html>
