<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/99eafa2597.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/createaccount.css" />
    <link rel="stylesheet" href="./style/womensClothing.css" />
    <title>Womens Clothing</title>
  </head>
  <body>
    <!-- navbar -->

    <header id="render_navbar"></header>

    <!--  -->

    <div class="title_div">
      <h1 class="title">Womens Clothing</h1>
    </div>

    <!--  -->

    <div class="main_womens_clothing">
      <div class="sort_div">
        <p>Showing 99 results for "Womens Clothing"</p>
        <select name="" id="sort">
          <option value="">Bestselling</option>
          <option value="asce">TITLE: A-Z</option>
          <option value="dsce">TITLE: Z-A</option>
          <option value="ltoh">PRICE: LOW TO HIGH</option>
          <option value="htol">PRICE: HIGH TO LOW</option>
          <option value="deschtol">DISCOUNT: HIGH TO LOW</option>
        </select>
      </div>
      <div class="product_div">
        <div class="left_side_product_div" id="sidebar">
          <div class="outer_div">
            <p id="myP1"><i class="fa-solid fa-angle-down"></i> CALLECTIONS</p>
            <div id="myDiv1">
              <input type="checkbox" name="" id="" /><label for="">Women</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Men</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Shop All</label
              >
            </div>
            <hr />

            <p id="myP2"><i class="fa-solid fa-angle-down"></i> CATEGORY</p>
            <div id="myDiv2">
              <input type="checkbox" name="" id="" /><label for=""
                >Women's Dresses</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Men's Dresses</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Women's Jeans & Denim</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Men's Jeans & Denim</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Women's Suits</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Men's Suits</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Women's Shorts</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Men's Shorts</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Watches</label
              >
            </div>
            <hr />

            <p id="myP3"><i class="fa-solid fa-angle-down"></i> BRANDS</p>
            <div id="myDiv3">
              <input type="checkbox" name="" id="" /><label for=""
                >Adrianna Papell</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Alice + Olivia</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Alexander McQueen</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Carolina Herrera</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Celine</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Comme des Gar√ßons</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Elie Tahari</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Hugo Boss</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Levi's</label
              >
            </div>
            <hr />

            <p id="myP4"><i class="fa-solid fa-angle-down"></i> COLOR</p>
            <div id="myDiv4">
              <input type="checkbox" name="" id="" /><label for="">Beige</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Black</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Blue</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Brown</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Green</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Grey</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">Multi</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">White</label
              ><br />
              <input type="checkbox" name="" id="" /><label for=""
                >Yellow</label
              >
            </div>
            <hr />

            <p id="myP5"><i class="fa-solid fa-angle-down"></i> SIZE</p>
            <div id="myDiv5">
              <input type="checkbox" name="" id="" /><label for="">L</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">M</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">S</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">US</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">XL</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">XS</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">XXS</label
              ><br />
              <input type="checkbox" name="" id="" /><label for="">XXL</label>
            </div>
          </div>
        </div>

        <div class="right_side_product_div" id="render_all_products"></div>
      </div>
    </div>

    <!--  bottom section -->

    <section id="render_footer"></section>

    <!--  -->

    <script type="module" src="./scripts/womensClothing.js" defer></script>
    <script type="module" src="./scripts/nav.js" defer></script>
  </body>
</html>
